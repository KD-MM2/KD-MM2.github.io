      /* fallback */
      @font-face {
        font-family: 'Material Icons';
        font-style: normal;
        font-weight: 400;
        src: url(https://fonts.gstatic.com/s/materialicons/v98/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
        font-display: block;
      }

      .material-icons {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
      }

      /* Ends Material Icons CSS */

    <link rel="stylesheet" href="tools-css/b-string-tools.min.css">

  <body>
    <input type="hidden" id="viewName" value="base64-encode">
    <input id="sampleurl" type="hidden" value="KaoTD">
    <input id="fTitle" type="hidden" value="Best Base64 Encode tool to encode base64 String.">
    <div id="app">
      
      <hr class="my-0">
      <progress id="ajaxProgressBar" class="progress is-tiny is-dark" max="100">50%</progress>
      <div class="container is-fluid">
        <br class="is-hidden-touch">
        <div class="columns is-desktop">
          <div class="column is-3 pr-5 is-hidden-touch">
            
            <style type="text/css">
              .menu {
                position: sticky;
                display: inline-block;
                vertical-align: top;
                max-height: 70vh;
                overflow-y: auto;
                width: 100%;
                top: 0;
                bottom: 0;
              }
            </style>
            
          </div>
          <div class="column is-6">
            <div class="columns mb-0">
              <div class="column">
                <h1 id="mainTitle" class="title is-size-2">Base64 Encode</h1>
              </div>
              <div class="column" style="display:none;">
                <button id="topMessage" type="button" class="button is-info is-fullwidth">Message</button>
              </div>
              <div id="new-ss-div" class="column has-text-right is-hidden-mobile">
                
                <button id="new" type="button" class="button is-info" onclick="loadNewView()">New</button>
                <button id="savenshare" type="button" class="button is-dark" onclick="openSaveModal()">Save &amp; Share</button>

            </div>
            <div class="columns" id="permalink" style="display:none">
              <div class="column is-8">
                <h2 class="subtitle" id="subtitle"></h2>
              </div>
              <div class="column is-4">
                <h2 class="subtitle has-text-right">
                  <a id="urlLink" href="index.html"></a>
                </h2>
              </div>
            </div>
            <hr class="mt-0 mb-2 is-hidden-touch">
            <div class="columns mb-0">
              <div class="column is-6 is-hidden-touch pb-0">
                <h3>Enter the text to Base64 Encode</h3>
              </div>
              <div class="column is-6 pb-0">
                <div class="textareatoolbar is-pulled-right">
                  <a class="icon" onclick="setFromLocalStorage()" title="Load previous data from Local Storage">
                    <i class="material-icons">history</i>
                  </a>
                  <a id="fileopen" class="icon" title="Open File">
                    <i class="material-icons">folder_open</i>
                  </a>
                  <a class="icon" title="Save online" onclick="openSaveModal(true)">
                    <i class="material-icons">save</i>
                  </a>
                  <a class="icon" title="Clear" onclick="cleanInputTextArea();">
                    <i class="material-icons">delete_outline</i>
                  </a>
                  <a id="inputcopy" class="icon" title="Copy to Clipboard">
                    <i class="material-icons">content_copy</i>
                  </a>
                </div>
                <a class="icon" style="margin-right:20px;float:right;color: #363636;" title="Sample Data" onclick="getBase64EncodeSample();">
                  <i>Sample</i>
                </a>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <textarea id="inputTextArea" class="textarea is-medium is-primary" rows="6" placeholder="Enter Plain data" autofocus=""></textarea>
              </div>
            </div>
            <div class="columns is-hidden-touch">
              <div class="column is-12 py-0">
                <div id="inputFooterStatus" class="is-pulled-right">Size : 0 , 0 Characters</div>
              </div>
            </div>
            <div class="buttons is-centered my-0">
              <label class="checkbox mb-2 mr-2">
                <input type="checkbox" id="isAuto" checked=""> Auto </label>
              <button id="defaultAction" onclick="base64Encode();" class="button is-medium is-primary mr-4">
                <span class="icon">
                  <i class="material-icons">cached</i>
                </span>
                <span>Base64 Encode</span>
              </button>
              <button class="button is-medium mr-4">
                <input id="fileInput" class="file-input" type="file" onchange="handleFiles(this.files)">
                <span class="icon">
                  <i class="material-icons">publish</i>
                </span>
                <span>File..</span>
              </button>
              <button class="button is-medium mr-4" onclick="openURLModal()">
                <span class="icon">
                  <i class="material-icons">link</i>
                </span>
                <span>Load URL</span>
              </button>
            </div>
            <div class="columns mb-0">
              <div class="column is-6 is-hidden-touch pb-0">
                <h3>The Base64 Encoded:</h3>
              </div>
              <div class="column is-6 pb-0">
                <div class="textareatoolbar is-pulled-right">
                  <a onclick="copyOutputTextArea();" class="icon" title="Copy to Clipboard">
                    <i class="material-icons">content_copy</i>
                  </a>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <textarea id="outputTextArea" class="textarea is-medium is-info" rows="6" placeholder="Base64 from Plain text"></textarea>
              </div>
            </div>
            <div class="columns mb-0 is-hidden-touch">
              <div class="column is-12 py-0">
                <div id="outputFooterStatus" class="is-pulled-right">Size : 0 , 0 Characters</div>
              </div>
            </div>
            <div class="buttons is-centered mb-0">
              <button id="outputcopy" class="button is-medium mr-4" onclick="copyOutputTextArea();">
                <span class="icon">
                  <i class="material-icons">content_copy</i>
                </span>
                <span>Copy To Clipboard</span>
              </button>
              <button class="button is-medium mr-4" onclick="createFile('txt');">
                <span class="icon">
                  <i class="material-icons">cloud_download</i>
                </span>
                <span>Download</span>
              </button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <script src="tools-js/b-string-tools.min.js"></script>
</body>
</html>
